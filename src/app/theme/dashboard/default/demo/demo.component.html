<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Card Name</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                  <input type="text" name="label-name" maxlength="200" class="form-control" placeholder=" "
                    id="label-name">
                  <label for="label-name">Enter Name<sub class="required">* </sub></label>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                  <textarea type="text" name="label-address" class="form-control" placeholder=" " style="height: 40px;"
                    id="label-address" maxlength="4000"></textarea>
                  <label for="label-address">Enter Address<sub class="required">* </sub></label>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                  <ng-select id="dropdown" bindValue="value" bindLabel="label" title="Compulsory Selection" required
                    placeholder="Select Here">
                    <ng-option *ngFor="let values of option" [value]="values">
                      {{values.label}}</ng-option>
                  </ng-select>
                  <label for="dropdown">Select Here<sub class="required"> *
                    </sub></label>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                  <ng-select id="dropdown" bindValue="value" bindLabel="label" title="Compulsory Selection" required
                    placeholder="Select Here" [multiple]="true">
                    <ng-option *ngFor="let values of optionmulti" [value]="values">
                      {{values.label}}</ng-option>
                  </ng-select>
                  <label for="dropdown">Select Here<sub class="required"> *
                    </sub></label>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input type="checkbox" class="border-checkbox" id="checkbox" />
                                    <label class="border-checkbox-label" for="checkbox">Click Me
                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input type="checkbox" class="border-checkbox" id="checkbox1" />
                                    <label class="border-checkbox-label" for="checkbox1">Click Me
                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input type="checkbox" class="border-checkbox" id="checkbox2" />
                                    <label class="border-checkbox-label" for="checkbox2">Click Me
                  </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <h6><b>Sex : </b></h6>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                    <input type="radio" value="male" name="SEX">
                    <i class="helper"></i>Male<span class="required"> </span>
                  </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                    <input type="radio" value="female" name="SEX" [checked]="true">
                    <i class="helper"></i>Female<span class="required"> </span>
                  </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                    <input type="radio" value="notApplicable" name="SEX">
                    <i class="helper"></i>Not Applicable<span class="required"> </span>
                  </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                    <input type="radio" value="other" name="SEX">
                    <i class="helper"></i>Other<span class="required"> </span>
                  </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <ngb-tabset #ctdTabset="ngbTabset" class="nav-pills tabFont">
                                <ngb-tab title="First">
                                    <ng-template ngbTabContent>
                                        <div [@fadeInOutTranslate] class="m-t-15">
                                            <div class="card border-primary">
                                                <div class="card-block highlight ">
                                                    <div class="row">
                                                        <p>First tab Content</p>

                                                        <div class="col-sm-2" style="float: right;margin-top: 6px;">
                                                            <button class="btn btn-outline-primary btn-sm" (click)="switchNgBTab('nexttab')">Next
                              </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab title="Second" id="nexttab">
                                    <ng-template ngbTabContent>
                                        <div [@fadeInOutTranslate] class="m-t-15">
                                            <div class="card border-primary">
                                                <div class="card-block highlight ">
                                                    <p>Next tab Content</p>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="input-group-prepend selfcss">
                                <span class="input-group-text">
                  <i class="fa fa-upload" aria-hidden="true"></i>
                </span>
                                <input type="file" name="file" id="file" style="height: auto;" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                  <input type="text" placeholder="dd/mm/yyyy" name="date" id="date" class="form-control"
                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate" bsDatepicker required>
                  <label for="date">Birth Date<sub class="required">* </sub></label>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover compact">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="persons?.length != 0">
                                    <tr *ngFor="let person of persons">
                                        <td>{{ person.id }}</td>
                                        <td>{{ person.firstName }}</td>
                                        <td>{{ person.lastName }}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="persons?.length == 0">
                                    <tr>
                                        <td colspan="3" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-outline-primary btn-sm" (click)="submit()">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
