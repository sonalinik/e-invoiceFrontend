<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="footer" style="background-color: #e6f3f3">
                <div class="row">
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-outline-primary btn-sm" style="width: 75px;" *ngIf="savebtn" (click)="buttonClick.emit($event)">Save</button>
                        <button type="submit" class="btn btn-outline-primary btn-sm" style="width: 75px;" *ngIf="updatebtn" (click)="buttonClick2.emit($event)">Update</button>
                        <button type="delete" class="btn btn-outline-primary btn-sm" style="width: 75px;" *ngIf="deletebtn" (click)="buttonClick3.emit($event)">Delete</button>
                        <button type="cancel" class="btn btn-outline-primary btn-sm" style="width: 75px;" (click)="buttonClick1.emit($event)">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
